[[group]]
name = "all"

[[server]]
name = "local"
ip = "127.0.0.1"
datacenter = "fra.dc11"
groups = ["all"]
serverdensity_udp_agent = true

[[server]]
name = "fail"
ip = "127.0.222.1"
datacenter = "fra.dc11"
groups = ["all"]
serverdensity_udp_agent = true

[[check]]
from = "local"
to = "all"
check = "udp_ping"

[[analysis]]
from = "local"
to = "all"
name = "mtr"
min_loss = 20
command = "mtr -s 1 -r -c 1 {{server.to.ip}}"